<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    价格是:{{price}}
    <br>
    含税价格:{{ priceInTex}}
    <br>
    人民币:{{ priceChineRMB}}
    <button @click="btnClick(10800)">含税价格改为10800</button>

</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            price:29980
        },
        computed:{
            priceInTex:{
                get:function () {
                    return  this.price*1.08;
                },//取值时
                set:function (value) {
                    return this.price=value/1.08;
                }//赋值时
            },
            priceChineRMB:function () {
                return Math.round(this.priceInTex/16.75);
            }
        },
        methods:{
            btnClick:function (newPrice) {
                this.priceInTex=newPrice;
            }
        }
    })
</script>

</body>
</html>
