<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" ></script>
</head>
<body>
<div id="app">
    <h1 v-if="result==0">考试成绩还未公布</h1>
    <h1 v-else-if="result<60">{{result}} 不及格</h1>
    <h1 v-else-if="result<80">{{result}} 还需努力</h1>
    <h1 v-else>{{result}} 考的不错</h1>
    <button @click="btnClick">查询</button>

</div>


</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            result:0
        },
        methods:{
            btnClick:function () {
                this.result=Math.round(Math.random()*100);
            }
        }
    })
</script>
</html>
