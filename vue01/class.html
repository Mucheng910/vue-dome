<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="{active:isActive}"> 红色文本1</div>
    <div :class="{active:isActive}"> 红色文本2</div>
    <button @click="btnClick">改变class绑定</button>
</div>

</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            isActive:true,
        },
        methods:{
            btnClick:function () {
                this.isActive=!this.isActive;
            }
        }
    })
</script>
</html>
