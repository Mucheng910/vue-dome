<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        .active{
            color: red;
        }
        .big{
            font-weight:bolder;
            font-size: 64px;
        }
    </style>
</head>
<body>
<div id="app">

    <div :class="myClass"> 红色文本2</div>
    <button @click="btnClick">改变class绑定</button>
</div>

</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            myClass:{
                active:true,
                big:true
            }
        },
        methods:{
            btnClick:function () {
                this.myClass.active=!this.myClass.active;
                this.myClass.big=!this.myClass.big;
            }
        }
    })
</script>
</html>
