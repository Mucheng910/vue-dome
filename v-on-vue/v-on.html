<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--//双向数据绑定：-->
<!--当文本中的value发生变化的时候，模型中的数据成员发生变化的时候，自动将所以绑定了改成员的地方-->
<!--v-model 基本上所有有value的元素都可以使用v-modle进行绑定-->
<div id="app">
    {{message}}
    <div >
        {{message}}{{name}}
        {{if1(name)}}
        <span v-text="name"></span>
        <div v-html="name"></div>
    </div>
    <input  type="text" v-model="name">
    <input type="checkbox" v-model="checkbox">
    <p>{{checkbox}}</p>
    <button v-on:click="change">add 1</button>
</div>
<div id="app2">

</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',//接管的元素
        data:{
            message:'hello world',
            name:'hahaha' ,
            checkbox:true //应用程序中的数据
        },
        methods:{
            change:function () {
                this.name+="1";
            },
            if1:function (str) {
                return str == "wo"
            }
        }
    })
</script>
</body>
</html>
